.template-cleanup:
  image: vranystepan/minio-cli
  stage: cleanup
  script:
    - /usr/bin/mc config host add myminio $MINIO_ADDR $MINIO_ACCESS_KEY $MINIO_SECRET_KEY
    - /usr/bin/mc find myminio --name ${CI_COMMIT_SHORT_SHA}* | mc rm --force --stdin
  cache: {}
  when: always

# use this recipe with following variables:
# variables:
#   MINIO_ADDR: "http://yourminio:9000"
#   MINIO_ACCESS_KEY: blah
#   MINIO_SECRET_KEY: blahblah

