# .aglioDocsUpload requires following variables:
#   GCLOUD_PROJECT_ID:
#   GCLOUD_SA_KEY:
#   AGLIO_DOCS_DIRECTORY:
#   GCS_BUKET:
#   GCS_PREFIX:

.aglioDocsUpload:
  stage: build
  image: ${AGLIO_UPLOADER_IMAGE}
  script:
    - mkdir -p ${AGLIO_DOCS_DIRECTORY}
    - npm run docs
    - rclone-upload
