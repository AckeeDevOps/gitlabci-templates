.beforeScriptDeployWithVaultier: &preDeployWithVaultier
  #  fixed values for deploy
  - export VAULTIER_BRANCH=${CI_COMMIT_REF_NAME}
  - export VAULTIER_SECRET_SPECS_PATH=secrets.yaml
  - export VAULTIER_RUN_CAUSE=delivery
  - export VAULTIER_OUTPUT_FORMAT=dotenv
  - [ -z "$VAULTIER_SECRET_OUTPUT_PATH" ] \&& { export VAULTIER_SECRET_OUTPUT_PATH=${CI_PROJECT_DIR}/functions/credentials.json; }
  # /fixed values for deploy
  - mkdir ~/.ssh/
  - echo ${SSH_KEY} | base64 -d > ~/.ssh/id_rsa
  - chmod 0400 ~/.ssh/id_rsa
  - eval `ssh-agent -s` && ssh-add ~/.ssh/id_rsa
  - echo -e 'Host *\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null' > ~/.ssh/config
  - wget ${VAULTIER_RELEASE_LINK} -O /usr/local/bin/vaultier > /dev/null 2>&1
  - chmod +x /usr/local/bin/vaultier
  - npm set unsafe-perm true
  - npm set progress=false
  - npm set loglevel=error
  - npm install -g firebase-tools > /dev/null 2>&1
  - export JOBS=max
  - vaultier

.deployBranchSecrets:
  image: ${NODE_IMAGE}
  stage: deploy
  before_script: *preDeployWithVaultier
  allow_failure: false
  variables:
    #SSH_KEY: must be specified globally

.deployBranchSecretsMater:
  extends: .deployBranchSecrets
  script:
    - cd functions
    - npm install
    - npm run deploy-production
  only:
    refs: ["master"]
    variables:
      - $CI_PIPELINE_SOURCE == "push"
  environment:
    name: production
  when: manual

.deployBranchSecretsStage:
  extends: .deployBranchSecrets
  script:
    - cd functions
    - npm install
    - npm run deploy-stage
  only:
    refs: ["stage"]
    variables:
      - $CI_PIPELINE_SOURCE == "push"
  environment:
    name: stage
  when: manual
  
.deployBranchSecretsDevelopment:
  extends: .deployBranchSecrets
  script:
    - cd functions
    - npm install
    - npm run deploy-dev
  only:
    refs: ["development"]
    variables:
      - $CI_PIPELINE_SOURCE == "push"
  environment:
    name: development
