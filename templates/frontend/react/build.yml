.buildBranch:
  image: ${NODE_IMAGE}
  stage: build
  variables:
    # specify following variables while extending .buildBranch
    # BUILD_COMMAND_CURRENT
    # BUILD_DIRECTORY_CURRENT
  script:
    - eval ${BUILD_COMMAND_CURRENT}
  artifacts:
    expire_in: 30m
    paths:
      - ${BUILD_DIRECTORY_CURRENT}
